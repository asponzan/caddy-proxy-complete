    name: ci
    on:
      push:
        branches:
          - main
      pull_request:
    jobs:
      test:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Test Dockerfile Build 
            run: |
              docker build -t caddy-docker-proxy -f Dockerfile .
              if [ $? -ne 0 ]; then
                echo "Error building image"
                exit 1
              fi
