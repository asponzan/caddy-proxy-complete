version: "3.7"
name: caddy-docker-proxy

services:
  caddy:
    image: ${CADDY_DOCKER_PROXY_IMAGE:-oneproxima/caddy-docker-proxy:latest}
    container_name: ${CADY_DOCKER_PROXY:-caddy-docker-proxy}
    env_file:
      - "./caddy-docker-proxy.env"
    ports:
      - "80:80" # HTTP Challenge
      - "443:443" # TLS
      - "443:443/udp" # TLS
    restart: unless-stopped
